<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .agent {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .agent img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Valorant Agents</h1>
    <div id="agents"></div>

    <script>
        fetch('agents.json')
            .then(response => response.json())
            .then(data => {
                const agentsDiv = document.getElementById('agents');
                data.result.forEach(agent => {
                    const agentDiv = document.createElement('div');
                    agentDiv.classList.add('agent');
                    agentDiv.innerHTML = `
                        <h2>${agent.name}</h2>
                        <p><strong>Position:</strong> ${agent.Position}</p>
                        <p><strong>Nationality:</strong> ${agent.International}</p>
                        <p><strong>Birth Date:</strong> ${agent.birth_date}</p>
                        <img src="${agent.Poster}" alt="${agent.name}">
                    `;
                    agentsDiv.appendChild(agentDiv);
                });
            });
    </script>
</body>
</html>
